<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guru Krupa Tour and Travels - Booking Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Guru Krupa Tour and Travels</h1>
    <h2>Book Your Next Adventure</h2>
    <form action="https://getform.io/f/allylwla" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <select id="destination" name="destination" required>
          <option value="">Select your destination</option>
          <option value="Goa">GOA</option>
          <option value="Kerala">KERELA</option>
          <option value="Rajasthan">RAJASTHAN</option>
          <option value="Shimla">SHIMLA</option>
          <option value="Shimla">MAHABALESHWAR</option>
          <option value="Shimla">BALI</option>
          <option value="Shimla">SIKKIM</option>
          <option value="Shimla">KASHMIR</option>
          <option value="Shimla">BANGLORE</option>
        </select>
      </div>
      <div class="form-group">
        <label for="travel-date">Preferred Travel Date</label>
        <input type="date" id="travel-date" name="travel-date" required>
      </div>
      <div class="form-group">
        <label for="message">Special Requests</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter any special requests or messages"></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
